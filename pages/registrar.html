<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Topico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>

   
</head>
<body>
    <!-- NavBar -->
    <nav class="containter p-4" >
        <div class="row justify-content-center align-items-center g-2">
            <ul class="nav nav-underline">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="../index.html">Topicos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Registrar Tópico</a>
                </li>
              </ul>
        </div>
    </nav>
    <!-- Lista de Topicos  -->
        <div class="container">
            <div id="app" class="container topico-container">
                <!-- Formulario para registrar un tópico -->
                <form class="form" @submit="registrarTopico">
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col-12 form-label">Título:</div>
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Título" aria-label="Título" v-model="nuevoTopico.titulo">
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col-12 form-label">Autor:</div>
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Autor" aria-label="Autor" v-model="nuevoTopico.autor">
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col-12 form-label">Curso:</div>
                        <div class="col-12">
                            <input type="text" class="form-control" placeholder="Curso" aria-label="Curso" v-model="nuevoTopico.curso">
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-center align-items-center g-2">
                        <div class="col-12 form-label">Detalles:</div>
                        <div class="col-12">
                            <textarea class="form-control" placeholder="Detalles del Tópico" v-model="nuevoTopico.mensaje"></textarea>
                        </div>
                    </div><br>  
                    
                    <button type="submit" class="btn btn-primary">Registrar Tópico</button>
                </form>
        </div>
        <script src="../js/registro.js"> </script>
    <!-- <script src="./js/script.js"> </script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
