<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro Alura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>

   
</head>
<body>
    <!-- NavBar -->
    <nav class="containter p-4" >
        <div class="row justify-content-center align-items-center g-2">
            <ul class="nav nav-underline">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Topicos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/registrar.html">Registrar Tópico</a>
                </li>
              </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Bienvenido al Foro Alura!</h1>
    </div>
    <!-- Lista de Topicos  -->
    <div id="app" class="container topico-container">
        <div class="row justify-content-start align-items-center g-2" v-for="topico in topicos" :key="topico.id">
            
            <hr>
            <div class="col-12">
                <h3>{{ topico.titulo }}</h3>
            </div>
            <div class="col-12">
                <h6>Fecha: {{ formatDate(topico.fecha_creacion) }}</h6>
            </div>
            <div class="col-2 border border-info rounded-3 p-3">
                Por: {{ topico.autor }}
                <div class="col-10">Curso: {{ topico.curso }}</div>
            </div>
            <div class="col-10 p-4">{{ topico.mensaje }}</div>
            <div class="col-4 my-2">Estado de Tópico: {{ topico.estatus }}</div>
            
            <div class="row justify-content-end align-items-center g-2">
                <div class="col-2">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
                        Lanzar demo de modal
                      </button>
                    
                </div>
                <div class="col-2">
                    <form class="form" @submit.prevent="deleteTopico(topico.id)">
                        <button type="submit" class="btn btn-danger">Eliminar Tópico</button>
                    </form>
                    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title">{{ topico.id ? 'Actualizar Tópico' : 'Registrar Tópico' }}</h5>
                              <button type="button" class="btn-close" @click="cerrarModal"></button>
                            </div>
                            <div class="modal-body">
                              <form class="form" @submit.prevent="actualizarTopico()">
                                <div class="mb-3">
                                  <label for="titulo" class="form-label">Título</label>
                                  <input type="text" class="form-control" id="titulo" v-model="topico.titulo">
                                </div>
                                <div class="mb-3">
                                  <label for="mensaje" class="form-label">Mensaje</label>
                                  <textarea class="form-control" id="mensaje" rows="4" v-model="topico.mensaje"></textarea>
                                </div>
                                <div class="mb-3">
                                  <label for="autor" class="form-label">Autor</label>
                                  <input type="text" class="form-control" id="autor" v-model="topico.autor">
                                </div>
                                <div class="mb-3">
                                  <label for="curso" class="form-label">Curso</label>
                                  <input type="text" class="form-control" id="curso" v-model="topico.curso">
                                </div>
                                <button type="submit" class="btn btn-primary">Actualizar Tópico</button>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
    
<!-- Modal de Edición -->

    <script src="./js/script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
